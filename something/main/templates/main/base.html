{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">


</head>
<body>
    <aside>
        <img src="{% static 'main/image/planet.png' %}" alt="Лого">
        <span class="logo">Planets</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main:index' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'main:about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-house"></i> Новости</li></a>
            <a href="{% url 'main:contacts' %}"><li><i class="fa-solid fa-house"></i> Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить Новость</button></a>
            <a href="{% url 'users:login' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Войти в Аккаунт</button></a>

        </ul>
    </aside>    
    <main>
        {% block content %} 
        {% endblock %}
    </main>
</body>
</html>
